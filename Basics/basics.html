<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>

	<h1>Bootstrap Basics</h1>

	<!-- btn-success gives an indication of success  -->
	<!-- btn-xs makes the button size extra small -->
	<button class="btn btn-success btn-xs">Click me!</button>

	<!-- btn-success gives an indication of success -->
	<!-- btn-xs makes the button size extra small -->
	<!-- active makes the button seem activated -->
	<button class="btn btn-success btn-xs active">Click me!</button>

	<!-- btn-success gives an indication of success  -->
	<!-- btn-xs makes the button size extra small -->
	<!-- The value disabled given to the attribute disables makes sure that the button is disabled -->
	<button class="btn btn-success btn-xs" disabled="disabled">Click me!</button>

	<!-- btn-danger gives an indication of danger  -->
	<!-- btn-xs makes the button size extra small -->
	<button class="btn btn-danger btn-xs">Click me!</button>

	<!-- btn-info gives an indication that btn is for information -->
	<!-- btn-lg makes the button size large -->
	<a class="btn btn-info btn-lg" href="https://www.getbootstrap.com">Bootstrap Docs</a>


	<!-- The container class centres the content present inside it and gives some nice padding -->
	<div class="container">
		<!-- By default Jumbotron is designed to take a 100% of the container it is put inside 
		This can be controlled using the grid system in Bootstrap-->
		<div class="jumbotron">

			<h1>This is Jumbotron</h1>

			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
			tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
			quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
			consequat.</p>
			
			<button class="btn btn-success btn-lg">Hi There</button>
		</div>
	</div>

</body>
</html>
