<!DOCTYPE html>
<html>
<head>

<!-- metadata goes in the head -->
	<title>First Page</title>
</head>
<body>
<!-- content goes in the body -->
<h1>This is my first page</h1>
<h2>This is another heading</h2>
<h3>This is another heading</h3>

<!-- heading tags and paragraph tags are block level elements -->

<!-- the bold tag b and the italic tag i are deprecated-->

<!-- the strong and em tags are inline tags -->

<!-- we use the strong tag for bolding and the em 
 tag for italicizing text -->

<!-- 
The shift from using b and i tags to using strong and em tags is representative of the importance of sticking to semantic and not presentational ethos in HTML  -->


<img src="https://i.redd.it/8vasfnmc4mgz.jpg">


<p>This <strong>is one</strong> paragraph</p>
<p>This is <em>another</em> paragraph</p>

<!-- ordered list -->
<h4>My Color List</h4>
<ol>
	<li>Red</li>
	<li>Orange</li>
	<li>Yellow

	<ul>
		<li>Sunflower</li>
		<li>Banana
		<ol>
			<li>
				Frozen Banana
			</li>
			<li>Non Frozen Bananas</li>
		</ol>
		</li>
	</ul>
	</li>
</ol>

<!-- unordered list -->
<ul>
	<li><strong>Red</strong></li>
	<li>Orange</li>
	<li>Yellow</li>
</ul>
</body>
</html>
