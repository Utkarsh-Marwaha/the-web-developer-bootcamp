<!DOCTYPE html>
<html>
<head>
	<title>HTML Tables</title>
</head>
<body>

	<!--
	 Name 	Age
	===========
	Rusty	2
	Wyatt	13 -->

	<table border="1">
		<tr>
			<td>Red</td>
			<td>Orange</td>
		</tr>

		<tr>
			<td>Yellow</td>
			<td>Green</td>
		</tr>
	</table>

	<table border="1">

	<!-- thead stands for table heading, the data specified withing the rows of this tag will form the heading of the table -->
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Breed</th>
			</tr>
		</thead>
		
		<!-- tbody stands for table body, the data specified withing the rows of this tag will form the body of the table -->
		<tbody>
			<tr>
				<td>Rusty</td>
				<td>2</td>
				<td>Mutt</td>
			</tr>
			<tr>
				<td>Wyatt</td>
				<td>13</td>
				<td>Golden</td>
			</tr>
		</tbody>

		
	</table>
</body>
</html>
