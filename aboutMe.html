<!DOCTYPE html>
<html>
	<head>
		<title>About Me</title>
		<style type="text/css">
			/*
			selector {
				property: value;
			}
			*/

			h1{
				color: purple;
			}

			li{
				color: orange;	
			}

			/*This overwrites the above style*/
			h1 {
				color: blue;
			}
		</style>

	</head>
	<body>

	<h1>About Me</h1>

	<h4>My Hobbies</h4>

	<ul>
		<li>Playing Guitar</li>
		<li>Origami</li>
		<li>Playing Cricket</li>
	</ul>

	</body>
</html>
