<!DOCTYPE html>
<html>
	<head>
		<title>Forms Demo</title>
	</head>
	<body>

	<h1>Login</h1>

	<!-- action - where the form sends the data to -->
	<!-- method - what HTTP method (get/post) -->
	<!-- <form> is a blocklevel element -->
	<!-- By default the method is a get request -->
	<form>
		
		<!-- the value of the for attribute of label tag and that of id attribute of input tag have to be the same -->
		<label for="username">Username: </label>
		<input type="text" placeholder="username" name="username" id="username">

		<label for="password">Password: </label>
		<input type="password" placeholder="password" name="password" id="password">

		<input type="submit" value="Login">

	</form>
		
	</body>
</html>
