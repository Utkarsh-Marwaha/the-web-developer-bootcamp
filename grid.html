<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Grid System</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style type="text/css">
		.pink {
		background: pink;
		border: 1px solid purple;
		}

		.orange {
		background: orange;
		border: 1px dashed red;
		height: 50px;
		}
	</style>
</head>
<body>

<!-- ==================================== -->
<!-- 			OBJECTIVES 				  -->
<!-- 1. Understand purpose of Grid System -->
<!-- 2. Understand the 4 different sizes  -->
<!-- 3. Write Nested Grids 				  -->
<!-- ==================================== -->

<!-- Every container in Bootstrap can be divided into 12 parts -->
<div class="container">
	<div class="row">
		<div class="col-lg-2 pink">
			Column Large 2
		</div>
		<div class="col-lg-8 pink">
			Column Large 8
		</div>
		<div class="col-lg-2 pink">
			Column Large 2
		</div>
	</div>

	<!-- col-lg-3 col-md-3 and only col-md-3 are the same thing -->
	<div class="row">
		<div class="col-lg-3 col-md-3 col-sm-6 pink">
			Column Large 4
			<div class="row">
				<div class="col-lg-6 orange">First Half</div>
				<div class="col-lg-6 orange">Other Half</div>
			</div>
		</div>


		<div class="col-lg-3 col-md-3 col-sm-6 pink">
			Column Large 4
		</div>
		<div class="col-lg-3 col-md-3 col-sm-6 pink">
			Column Large 4
		</div>
		<div class="col-lg-3 col-md-3 col-sm-6 pink">
			<div class="row">
				<div class="col-lg-2 orange"></div>
				<div class="col-lg-2 orange"></div>
				<div class="col-lg-2 orange"></div>
				<div class="col-lg-2 orange"></div>
				<div class="col-lg-2 orange"></div>
				<div class="col-lg-2 orange"></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
