<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
	</head>
	<body>

		<h1>Register</h1>

		<form>

			<div><!-- First Name -->
				<label for="first_name">First Name: </label>
				<input type="text" name="first_name" id="first_name" placeholder="First Name" required>

				<!-- Last Name -->
				<label for="last_name">Last Name: </label>
				<input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
			</div>
			
			<div>
				<!-- Radio button choices for selecting Gender -->
				<label for="male">Male</label>
				<!-- To group radio buttons they must all have the same name value. This allows only one to be selected at a time and applies required to the whole group. -->
				<input id="male" type="radio" name="gender_choice" value="MALE" required="">

				<label for="female">Female</label>
				<input id="female" type="radio" name="gender_choice" value="FEMALE">

				<label for="other">Other</label>
				<input id="other" type="radio" name="gender_choice" value="OTHER">
			</div>
			

			<div>
				<!-- Email -->
				<label for="email">Email: </label>
				<input type="email" name="email" id="email" placeholder="Email" required>

				<!-- Password -->
				<label for="password">Password: </label>
				<input type="password" name="password" id="password" placeholder="Password" pattern=".{5, 10}"  required title="Password must be between 5 and 10 characters">
			</div>
			

			<div>
				<!-- Date of Birth choice -->
				<fieldset>
					<legend>Birthday</legend>
				
					<!-- Month Dropdown list -->
					<label for="month">Month:</label>
					<select id="month" name="Month" required="">
						<option value="" disabled selected>Month</option>
						<option value="1">Jan</option>
						<option value="2">Feb</option>
					</select>

					<!-- Day Dropdown list -->
					<label for="day">Day:</label>
					<select id="day" name="Day" required="">
						<option value="" disabled selected>Day</option>
						<option value="1">1</option>
						<option value="2">2</option>
					</select>

					<!-- Year Dropdown list -->
					<label for="year">Year:</label>
					<select id="year" name="Year" required="">
						<option value="" disabled selected>Year</option>
						<option value="2018">2018</option>
						<option value="2017">2017</option>
					</select>	

				</fieldset>
			
				
			</div>
			

			<div>
				<!-- Terms and Conditions checkbox-->
				<label for="conditions">I agree to the terms and conditions</label>
				<input id="conditions" type="checkbox" name="conditions" required>
			</div>

			<!-- Submit button -->
			<input type="submit" name="submit" value="Register">

		</form>

	</body>
</html>
