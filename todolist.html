<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="todos.css">
</head>
<body>

	<h1>Todo List</h1>

	<ul>
		<!-- value of class attribute does not have to be unique -->
		<li class="completed">
			<!-- checked is a boolean attribute -->
			<input type="checkbox" name="" checked>
			Walk Rusty
		</li>

		<li class="completed">
			<input type="checkbox" name="" checked>
			Buy Groceries
		</li>

		<!-- ids always have to be unique -->
		<li id="special">
			<input type="checkbox" name="">
			Finish Recording CSS videos
		</li>
	</ul>
</body>
</html>
